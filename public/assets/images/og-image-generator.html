<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator - SongScribe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #FFFBF7 0%, #FFFBF7 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .logo-container {
            margin-bottom: 40px;
        }
        
        .logo-container img {
            max-height: 180px;
            max-width: 600px;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .headline {
            font-size: 64px;
            font-weight: 700;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .tagline {
            font-size: 32px;
            font-weight: 400;
            color: rgba(51, 51, 51, 0.7);
            text-align: center;
        }
        
        .accent {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.1) 0%, transparent 70%);
            top: -200px;
            right: -200px;
        }
        
        .accent-2 {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(95, 132, 132, 0.1) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
        }
    </style>
</head>
<body>
    <div class="accent"></div>
    <div class="accent-2"></div>
    
    <div class="logo-container">
        <img src="logo-full.webp" alt="SongScribe Logo" onerror="this.style.display='none'; document.querySelector('.logo-fallback').style.display='block';">
        <div class="logo-fallback" style="display: none; font-size: 80px; font-weight: 700; color: #FBBF24;">SongScribe</div>
    </div>
    
    <h1 class="headline">Something Beautiful<br>is Coming</h1>
    <p class="tagline">Your Songbook. Your Tools. Offline.</p>
</body>
</html>
