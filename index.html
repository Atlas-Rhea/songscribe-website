<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongScribe - Coming Soon</title>
    <meta name="description" content="Something beautiful is coming. Your Music. Your Way. Offline.">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="coming-soon-container">
        <div class="coming-soon-content">
            <div class="logo-container">
                <img src="assets/images/logo-full.svg" alt="SongScribe Logo" class="logo">
            </div>
            
            <h1 class="headline">Something Beautiful is Coming</h1>
            <p class="tagline">Your Music. Your Way. Offline.</p>
            
            <form class="email-form" action="#" method="post" id="notify-form">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                        aria-label="Email address"
                        class="email-input"
                    >
                    <button type="submit" class="notify-button">Notify Me</button>
                </div>
                <p class="form-help">We'll let you know when SongScribe launches</p>
            </form>
        </div>
        
        <footer class="coming-soon-footer">
            <p>songscribe.io</p>
        </footer>
    </div>
</body>
</html>
