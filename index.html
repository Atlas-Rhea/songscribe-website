    <script>
        // Cookie Consent Handler & Conditional GTM Loading
        (function() {
            const consent = localStorage.getItem('cookie-consent');
            const banner = document.getElementById('cookie-consent');
            
            // Load GTM only if user has previously accepted cookies
            function loadGTM() {
                // Only load if GTM ID is configured (not placeholder)
                const gtmId = 'GTM-XXXXXXX';
                if (gtmId && gtmId !== 'GTM-XXXXXXX') {
                    window.dataLayer = window.dataLayer || [];
                    function gtag(){dataLayer.push(arguments);}
                    gtag('js', new Date());
                    gtag('config', gtmId);
                    
                    (function(w,d,s,l,i){
                        w[l]=w[l]||[];
                        w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
                        var f=d.getElementsByTagName(s)[0],
                        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';
                        j.async=true;
                        j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
                        f.parentNode.insertBefore(j,f);
                    })(window,document,'script','dataLayer',gtmId);
                }
            }
            
            if (consent === 'accepted') {
                loadGTM();
            }
            
            if (!consent && banner) {
                banner.style.display = 'block';
                // Trigger animation after display is set
                setTimeout(function() {
                    banner.classList.add('show');
                }, 10);
                
                document.getElementById('cookie-accept').addEventListener('click', function() {
                    localStorage.setItem('cookie-consent', 'accepted');
                    banner.classList.remove('show');
                    setTimeout(function() {
                        banner.style.display = 'none';
                    }, 300);
                    loadGTM(); // Load GTM after acceptance
                });
                
                document.getElementById('cookie-decline').addEventListener('click', function() {
                    localStorage.setItem('cookie-consent', 'declined');
                    banner.classList.remove('show');
                    setTimeout(function() {
                        banner.style.display = 'none';
                    }, 300);
                    // Don't load GTM if declined
                });
            }
        })();
    </script>
