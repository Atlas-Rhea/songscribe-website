<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBF6EF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBF6EF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="accent1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:0.1" />
      <stop offset="70%" style="stop-color:#FBBF24;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="accent2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#5F8484;stop-opacity:0.1" />
      <stop offset="70%" style="stop-color:#5F8484;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Accent circles -->
  <circle cx="1000" cy="-200" r="400" fill="url(#accent1)"/>
  <circle cx="-150" cy="780" r="300" fill="url(#accent2)"/>
  
  <!-- Logo placeholder - will be replaced with actual logo in production -->
  <g transform="translate(600, 200)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="80" font-weight="700" fill="#FBBF24" text-anchor="middle">SongScribe</text>
  </g>
  
  <!-- Headline -->
  <text x="600" y="350" font-family="Inter, sans-serif" font-size="64" font-weight="700" fill="#333333" text-anchor="middle">
    <tspan x="600" dy="0">Something Beautiful</tspan>
    <tspan x="600" dy="80">is Coming</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="500" font-family="Inter, sans-serif" font-size="32" font-weight="400" fill="rgba(51, 51, 51, 0.7)" text-anchor="middle">Your Music. Your Way. Offline.</text>
</svg>

